<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-5">

        <div class="am-modal-bd">
            <div class="bd_title">
                <span>观众报名填写</span>
            </div>
            <div id="activity_content">
                <div class="contents active">
                    <form id="myform" method="post" class="am-form" data-am-validator>
                        <div id="model_wrapper">
                            <div class="modal_option">
                                <label for="doc-name"><b>*</b>联系人:</label>
                                <input type="text" autocomplete="off" id="doc-name" name="name" required pattern="([\u4e00-\u9fa5]{2,})|([a-zA-Z]{2,})">
                                <div class="option--tip">
                                    <span class="returntip"><img src="images/tishi-iconbm.png" alt=""><span>请补充必填信息</span></span>
                                </div>
                            </div>
                            <div class="modal_option">
                                <label for="doc-phone"><b>*</b>手机号:</label>
                                <input type="text" autocomplete="off" id="doc-phone" class="js-pattern-phone" name="tel" minlength="11" required/>
                                <div class="option--tip">
                                    <span class="returntip"><img src="images/tishi-iconbm.png" alt=""><span>请补充必填信息</span></span>
                                </div>
                            </div>
                            <div class="modal_option">
                                <label for="doc-email"><b>*</b>E-mail:</label>
                                <input type="email" autocomplete="off" id="doc-email" name="mail" required/>
                                <div class="option--tip">
                                    <span class="returntip"><img src="images/tishi-iconbm.png" alt=""><span>请补充必填信息</span></span>
                                </div>
                            </div>
                            <input type="hidden" name="type" value="5"/>
                            <input type="hidden" name="istel" value="0"/>
                            <input type="hidden" id="filename" name="gnevId" value="1">
                            <!--<input class="am-btn am-btn--form" type="submit" value="提交"/>-->
                            <input class="am-btn am-btn--form" type="submit" value="提交">
                        </div>
                    </form>

    <li>

    </li>{{/if}}{{/each}}
</script>
<script id="partners" type="text/html">
    {{each list value i}}
    {{if value.type==="company"}}
    <li class="parter_company">
        <a href="{{value.href}}" target="_blank">
            <div class="img--wrapper">
                <img src="{{value.image}}?v=20180412" alt="{{value.name}}" title="{{value.name}}">
            </div>
        </a>
    </li>

    {{else}}
    <li>
        <a href="{{value.href}}" target="_blank">
            <div class="img--wrapper">
                <img src="{{value.image}}?v=20180412" alt="{{value.name}}">
            </div>
            <p class="name">{{value.name}}</p>
            <p class="position">{{value.position}}</p>
        </a>
    </li>
    {{/if}}
    {{/each}}
</script>
<script id="agendas" type="text/html">
    {{each agenda value i}}
    {{if agenda.length}}
    <li>
        <div>
            <span class="phase"><strong>{{value.phase}}</strong>阶段</span>
        </div>
        <div>
            <span class="data">{{value.data}}</span>
        </div>
        <p>{{value.discription}}</p>
    </li>
    {{/if}}
    {{/each}}
</script>

<!--微信分享-->
<script type="text/javascript">
    $.ajax({
        url: '//www.d1ev.com/upload/file/jssdk_signpackage', //获取微信 jssdk 签名信息
        type: 'POST',
        dataType: 'json',
        data: {
            'share_url': window.location.href
        }, //当前页面 URL
        success: function ($data) {
            //console.log($data); //调试返回数据
            if ($data.appId !== undefined) {
                var shareData = {
                    title: document.title, //标题
                    desc: '2018年5月3日由GNEV官方机构与第一电动网联合举办的2018长三角未来汽车供应链创新论坛将在上海国际赛车场空中餐厅举行，在电动化、智能化、轻量化、汽车共享四大趋势的推动下，汽车“旧世界”正在改变。', //描述
                    link: $data.url, //URL，及 share_url
                    imgUrl: window.location.origin + '/special/yangtzeInnovation/images/innovation-logo.png' //图标
                };
                wx.config({
                    debug: false,
                    appId: $data.appId,
                    timestamp: $data.timestamp,
                    nonceStr: $data.nonceStr,
                    signature: $data.signature,
                    jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage',
                        'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone'
                    ]
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                });
            }
        }
    });
</script>
