<script id="lists" type="text/html">
    {{each list value i}}
    {{if list.length}}
    <li>
        <a href="{{value.href}}">
            <div class="img--wrapper">
                <img width="720" data-src="{{value.image}}?v=2018" alt="">
            </div>
            <div class="p--wrapper">
                <p>{{value.name}}</p>
            </div>
        </a>
    </li>
    {{/if}}
    {{/each}}
</script>
<script>
    template.defaults.escape = false;
    var Material = template("lists", data.automodelsmin);
    document.querySelector("#autoModel .content").innerHTML = Material;
    $("#collapse-head").on("click",".am-nav>li>a",function(){
        $("#collapse-head").siblings(".am-topbar-btn").click();
    }).scrollspynav({speed:200,offsetTop:51});
    $(document).on("scroll", function (e) {
        if ($(this).scrollTop() > 200) {
            $(".goTop li:last-of-type").css("opacity", "1");
        } else {
            $(".goTop li:last-of-type").css("opacity", "0");
        }
    });
    $('img[data-src]').lazyload({data_attribute: 'src', placeholder: '//cdn-fs.d1ev.com/d/file/default/no-picture.gif'});
</script>

<!--微信 jssdk-->
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<!--微信分享-->
<script type="text/javascript">
    $.ajax({
        url: '//www.d1ev.com/upload/file/jssdk_signpackage', //获取微信 jssdk 签名信息
        type: 'POST',
        dataType: 'json',
        data: {
            'share_url': window.location.href
        }, //当前页面 URL
        success: function ($data) {
            //console.log($data); //调试返回数据
            if ($data.appId !== undefined) {
                var shareData = {
                    title: document.title, //标题
                    desc: '', //描述
                    link: $data.url, //URL，及 share_url
                    imgUrl: window.location.origin + '/special/testDrive/wap/images/share.png' //图标
                };
                wx.config({
                    debug: false,
                    appId: $data.appId,
                    timestamp: $data.timestamp,
                    nonceStr: $data.nonceStr,
                    signature: $data.signature,
                    jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage',
                        'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone'
                    ]
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline(shareData);
                    wx.onMenuShareAppMessage(shareData);
                    wx.onMenuShareQQ(shareData);
                    wx.onMenuShareWeibo(shareData);
                    wx.onMenuShareQZone(shareData);
                });
            }
        }
    });
</script>
