<script>

<body>
    <header data-am-scrollspynav="{offsetTop: 45}" data-am-sticky id="collapse-head">

            <div class="am-fl">
                <a href="//www.d1ev.com/" target="_blank">
                    <h1>第一电动网</h1>
                </a>
            </div>
            <ul class="clearfix am-fr">
                <li>
                    <a href="#information">大会背景</a>

                    <a href="javascript:;">往届回顾</a>

                        <li><a href="https://www.d1ev.com/tag/2017未来汽车开发者大会" target="_blank">2017</a></li>

        <section id="activities" class="wrapped clearfix">
            <div class="title am-fl">
                <img src="./images/Concurrent Events.png" alt="">
            </div>
            <ul class="content am-fr clearfix">
                
                <li>
                    <a href="openingForum/openingForum.html" target="_blank" title="开幕论坛">
                        <div class="wrapper">
                            <img src="./images/kmlt.png" alt="开幕论坛">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./starOfTomorrow.html" target="_blank" title="明日之星">
                        <div class="wrapper">
                            <img src="./images/star.png" alt="明日之星">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://www.d1ev.com/special/2018developerPlan/travalForum/travel.html" target="_blank" title="未来出行论坛">
                        <div class="wrapper">
                            <img src="./images/cxlt.png" alt="未来出行论坛">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="https://www.d1ev.com/special/2018developerPlan/promotionMeeting/" target="_blank" title="供应商推介会">

                            <img src="./images/tuijiehui.png" alt="供应商推介会">
                        </div>
                    </a>
                </li>
            </ul>
        </section>
        <section id="agenda" class="wrapped clearfix">
            <div class="title am-fl">
                <img src="./images/agenda.png" alt="">
            </div>
            <div class="content am-fr">
                <ul class="agenda_list"></ul>
            </div>
        </section>
    </main>

        <div class="foot--wrapper">
            <div class="am-container">
                <div class="am-cf foot--list">
                    <a href="//www.d1ev.com/about/aboutus" class="am-fl">关于我们</a>

                </div>

    <ul class="goTop">
        <li>
            <a href="javascript:;" onclick="$('html,body').animate({scrollTop: 0}, 700);">
                <img src="images/goTop.png" alt="">
            </a>
        </li>
    </ul>
    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="//assets-cdn.d1ev.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--<![endif]-->
    <!--[if lte IE 8 ]>
    <script src="//assets-cdn.d1ev.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//assets-cdn.d1ev.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="//assets-cdn.d1ev.com/ajax/libs/amazeui/2.7.2/amazeui.ie8polyfill.min.js"></script>

    <script src="//assets-cdn.d1ev.com/ajax/libs/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="js/dataList.js"></script>
    <script src="js/template-web.js"></script>
    <script id="lists" type="text/html">
        {{each list value i}}
        {{if list.length}}
        <li>
            <p>{{value.discription}}</p>
        </li>
        {{/if}}
        {{/each}}
    </script>
    <script id="agendas" type="text/html">
        {{each indexAgenda value i}}
        {{if indexAgenda.length}}
        <li>
            <div>
                <span class="data">{{value.data}}</span>
            </div>
            <div>
                <span class="time">{{value.time}}</span>
            </div>
            <p>{{value.discription}}</p>
            {{if value.time2}}
            <div class="time">{{value.time2}}</div>
            <p>{{value.discription2}}</p>
            {{/if}}
        </li>
        {{/if}}
        {{/each}}
    </script>
    <script>
        $(document).on("scroll", function (e) {
            if ($(this).scrollTop() > 200) {
                $(".goTop li:last-of-type").css("opacity", "1");
            } else {
                $(".goTop li:last-of-type").css("opacity", "0");
            }
        });
        template.defaults.escape = false;
        var Material = template("lists", data.background);
        document.querySelector("#information .content").innerHTML = Material;
        var agendaList = template("agendas", data);
        document.querySelector("#agenda .agenda_list").innerHTML = agendaList;
    </script>
</body>
